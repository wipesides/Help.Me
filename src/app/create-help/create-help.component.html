<div class="feed">
  <div class="create_section">
    <div class="sections_header">
      <span class="material-symbols-outlined" id="prfl">add_circle</span>
      Create Help
    </div>
    <div class="post_section"  [formGroup]="createHelpForm">
      <div class="post_icons">
        <div class="col_flex">
          <div class="col_flex">
            <div class="delete">
              <span class="material-symbols-outlined" id="create">delete</span>
            </div>
          </div>
            <label for="fileUpload">
                <span class="material-symbols-outlined relative" id="create">
                    <input class="absolute" type="file" id="fileUpload" multiple="multiple" formControlName="attachments">
                    attach_file
                </span>
            </label>
            <div>
              <div>
                <span class="material-symbols-outlined" id="create"
                >edit_square</span
                >
              </div>
            </div>
            <div class="create">
              <span class="material-symbols-outlined" id="create" (click)="submitCreateHelpForm"
                >add_circle</span
              >
            </div>
      </div>
      </div>
      <form class="post_write">
        <div class="post_title">
          <input type="text" placeholder="Help Title" formControlName="postTitle"/>
        </div>
        <textarea formControlName="postBody"
          class="post_desc"
          placeholder="Write your help here..."
          name="w3review"
          rows="4"
          cols="150"
          maxlength="2500"
          style="resize: none"
        >
      </textarea>
      <div class="img_counter">Attached File<span>/1</span></div>
      </form>
  </div>
</div>
