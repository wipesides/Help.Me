<div class="header">
    <div class="logo-name-motto">
        <img src="assets/logo.png">
        <div class="header-title">
            <span style="font-weight: 700;"> HELP ME</span>
            <span style="font-size: large; font-style: italic;"> "Always, all together!"</span>
        </div>
    </div>
    <div class="login-register-container" *ngIf="!isLoggedIn">
        <span class="nav-btn" style="height: 4vh; background: white; color: var(--black)" routerLink="sign-in">
            <span class="material-symbols-outlined">
                login
            </span>
            Sign In
            </span>
        <span class="nav-btn" style="height: 4vh; background: white; color: var(--black)" routerLink="sign-up">
            <span class="material-symbols-outlined">
                person_add
            </span>
            Sign Up
            </span>
    </div>
    <div class="welcome-message" *ngIf="isLoggedIn">
        <span style="font-weight: 600; font-size: x-large; font-style: normal;"> Welcome!</span>
    </div>
</div>
