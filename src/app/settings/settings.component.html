<div class="feed">
    <div class="settings_section">
        <div class="sections_header">
            <span class="material-symbols-outlined" id="prfl">settings</span>
            Settings
        </div>
        <div class="profile-attributes">
            <div class="label_name">Name</div>
            <div class="m_sticks s_n_width">{{userData['name']}}
            </div>
            <div class="label_name">Email</div>
            <div class="m_sticks s_n_width">{{userData['surname']}}
            </div>
            <div class="label_name">Phone Number</div>
            <div class="m_sticks s_n_width change">{{userData['phoneNumber']}}
                <span class="material-symbols-outlined" id="edit">edit</span>
            </div>
            <div class="label_name">Change Password</div>
            <div class="m_sticks s_n_width change">Change Password
                <span class="material-symbols-outlined" id="edit">edit</span>
            </div>
            <div class="label_name">Account Type</div>
            <div class="m_sticks s_n_width change">User
                <span class="material-symbols-outlined" id="edit">cached</span>
            </div>
                <button (click)="signOutButtonClicked()" class="material-symbols-outlined" style="
                background: var(--gradient-green);
                border-radius: 10px;
                outline: none">
                    logout
                </button>
        </div>
    </div>
</div>
